<html lang="id">

<head>

        <a href="https://www.youtube.com/@kelurahantanjungsarisurabaya" target="_blank" title="YouTube UMKM Tanjungsari"
          class="social-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 48 48">
            <path fill="#FFFFFF"
              d="M43.6 14.5s-.4-3.1-1.6-4.5c-1.5-1.7-3.2-1.7-4-1.8C33.8 8 24 8 24 8s-9.8 0-14 .2c-.8 0-2.5.1-4 1.8-1.2 1.4-1.6 4.5-1.6 4.5S4 17.9 4 21.3v5.5c0 3.4.4 6.8.4 6.8s.4 3.1 1.6 4.5c1.5 1.7 3.5 1.7 4.4 1.9 3.2.2 13.6.3 13.6.3s9.8 0 14-.2c.8 0 2.5-.1 4-1.8 1.2-1.4 1.6-4.5 1.6-4.5s.4-3.4.4-6.8v-5.5c0-3.4-.4-6.8-.4-6.8z" />

      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-2">Daftar UMKM Kelurahan Tanjungsari</h2>
    <p class="text-center text-gray-600 mb-8">Temukan produk dan jasa terbaik dari para wirausahawan lokal.</p>

    <div class="filter-container p-6 mb-8">
      <div class="w-full md:w-auto relative">
        <label class="font-medium text-gray-700 mb-2 block text-center md:text-left">Kategori</label>
        <div class="relative">
          <button onclick="toggleCategoryDropdown()"
            class="btn-filter-toggle w-full md:w-60 text-left px-4 py-2 font-semibold shadow-sm flex justify-between items-center">
            <span id="selectedCategoryText">Semua Kategori</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="categoryDropdownBox"
            class="dropdown-box hidden mt-2 w-full md:w-60 bg-white border border-gray-200 rounded-md shadow-lg z-20 absolute">
            <div class="py-1">
              <button onclick="setCategoryFilter('Semua')" class="category-btn w-full text-left px-4 py-2 text-sm">Semua
                Kategori</button>
              <button onclick="setCategoryFilter('Kuliner')"
                class="category-btn w-full text-left px-4 py-2 text-sm">Kuliner</button>
              <button onclick="setCategoryFilter('Jasa')"
                class="category-btn w-full text-left px-4 py-2 text-sm">Jasa</button>
              <button onclick="setCategoryFilter('Toko Kelontong & Peralatan')"
                class="category-btn w-full text-left px-4 py-2 text-sm">Toko Kelontong & Peralatan</button>
              <button onclick="setCategoryFilter('Lainnya')"
                class="category-btn w-full text-left px-4 py-2 text-sm">Lainnya</button>
            </div>
          </div>
        </div>
      </div>

      <div class="search-container mb-6">
        <div class="relative">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input type="text" id="searchInput" class="search-input" placeholder="Cari Produk atau Toko"
            autocomplete="off" />
          <button type="button" id="clearSearch" class="clear-search hidden" title="Hapus pencarian">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="w-full md:w-auto text-center md:text-left">
        <label class="font-medium text-gray-700 mb-2 block">Filter berdasarkan RW</label>
        <div id="rwContainer" class="flex flex-wrap justify-center md:justify-start gap-2">
        </div>
      </div>
    </div>
    <div id="searchResults" class="text-center mb-6 text-gray-600 hidden"></div>

    <div class="umkm-list-container">
      <div id="umkmList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
      <p id="noUmkmMessage" class="text-center text-gray-500 mt-8 hidden col-span-full">Tidak ada UMKM yang ditemukan.
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container mx-auto">
      <p>&copy; 2025 KKN Tanjak 117. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/umkm.js"></script>
</body>

</html>
