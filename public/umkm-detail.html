<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail UMKM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <div class="container mx-auto flex items-center">
      <a href="umkm.html" class="mr-4 font-semibold hover:underline">&larr; Kembali</a>
      <h1 class="text-2xl font-bold">Detail UMKM</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto flex-1 p-6">
    <div id="detailContainer" class="bg-white p-6 rounded-lg shadow-md text-center">
      <p class="text-gray-500">Memuat data UMKM...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white p-4 text-center">
    &copy; 2025 UMKM Kelurahan Tanjung Sari. All rights reserved.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("detailContainer").innerHTML = `
        <p class="text-red-500">ID UMKM tidak ditemukan di URL.</p>
      `;
    } else {
      fetch(`../backend/get_umkm_detail.php?id=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const umkm = data.data;
            const imageUrl = umkm.foto ? `../uploads/umkm/${umkm.foto}` : 'assets/img/default_umkm.png';
            const whatsappLink = `https://wa.me/${umkm.no_telp}`;

            document.getElementById("detailContainer").innerHTML = `
              <img src="${imageUrl}" alt="${umkm.nama_umkm}" class="w-40 h-40 object-cover rounded-full mx-auto mb-4 border-4 border-green-300">
              <h2 class="text-2xl font-bold text-gray-800 mb-2">${umkm.nama_umkm}</h2>
              <p class="text-blue-600 font-medium mb-1">${umkm.kategori_umkm}</p>
              <p class="text-gray-700 mb-4"><strong>Alamat:</strong> ${umkm.alamat}</p>
              <p class="text-gray-600 mb-4">${umkm.deskripsi || 'Tidak ada deskripsi tersedia.'}</p>
              <a href="${whatsappLink}" target="_blank"
                 class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full">
                Hubungi via WhatsApp
              </a>
            `;
          } else {
            document.getElementById("detailContainer").innerHTML = `
              <p class="text-red-500">${data.message || 'UMKM tidak ditemukan.'}</p>
            `;
          }
        })
        .catch(err => {
          console.error('Gagal fetch:', err);
          document.getElementById("detailContainer").innerHTML = `
            <p class="text-red-500">Terjadi kesalahan saat mengambil data.</p>
          `;
        });
    }
  </script>
</body>
</html>
