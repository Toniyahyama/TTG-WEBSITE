<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar UMKM - UMKM Kelurahan Tanjung Sari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="min-h-screen flex flex-col font-sans bg-gray-100">

  <!-- Header -->
  <header style="background-color: #606C38" class="text-white p-4 shadow-md z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="/uploads/logo pemkot sby.png" alt="Logo UMKM Tanjung Sari" class="h-10 mr-3" />
        <h1 class="text-2xl font-bold">UMKM Tanjung Sari</h1>
      </div>
      <div class="flex-grow max-w-md mx-4">
        <input type="text" id="searchBar" placeholder="Cari UMKM..." class="w-full p-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="umkm.html" class="hover:underline">Daftar UMKM</a>
        <a href="kontak.html" class="hover:underline">Kontak</a>
        <a href="../admin/index.php" class="text-white border border-white font-semibold py-2 px-4 rounded-full hover:bg-gray-200">Login Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <div class="container mx-auto p-6 flex flex-col md:flex-row gap-6">
      <!-- Sidebar -->
      <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md h-fit md:sticky top-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Filter</h3>
        <div class="mb-4">
          <label for="categoryDropdown" class="block mb-2 text-sm font-medium text-gray-700">Kategori</label>
          <select id="categoryDropdown" class="w-full p-2 border rounded text-gray-800">
            <option value="Semua">Semua Kategori</option>
            <option value="Kuliner">Kuliner</option>
            <option value="Jasa">Jasa</option>
            <option value="Toko Kelontong & Peralatan">Toko Kelontong & Peralatan</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        <div>
          <label for="rwDropdown" class="block mb-2 text-sm font-medium text-gray-700">RW</label>
          <select id="rwDropdown" class="w-full p-2 border rounded text-gray-800">
            <option value="Semua">Semua RW</option>
            <option value="RW 01">RW 01</option>
            <option value="RW 02">RW 02</option>
            <option value="RW 03">RW 03</option>
            <option value="RW 04">RW 04</option>
            <option value="RW 05">RW 05</option>
          </select>
        </div>
      </aside>

      <!-- UMKM List -->
      <section class="flex-1">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Daftar UMKM Kelurahan Tanjung Sari</h2>
        <div id="umkmList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="noUmkmMessage" class="text-center mt-8 text-gray-500 hidden">Tidak ada UMKM yang ditemukan.</p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background-color: #606C38" class="text-white p-6 text-center">
    <div class="container mx-auto">
      <p>&copy; 2025 UMKM Kelurahan Tanjung Sari. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let allUmkms = [];

    document.addEventListener('DOMContentLoaded', fetchAndDisplayUmkms);
    document.getElementById('searchBar').addEventListener('keyup', filterUmkms);
    document.getElementById('categoryDropdown').addEventListener('change', filterUmkms);
    document.getElementById('rwDropdown').addEventListener('change', filterUmkms);

    async function fetchAndDisplayUmkms() {
      try {
        const response = await fetch('../backend/get_umkm.php');
        const data = await response.json();

        if (data.success) {
          allUmkms = data.data;
          displayUmkms(allUmkms);
        } else {
          document.getElementById('umkmList').innerHTML = `<p class="text-center text-red-500 col-span-full">${data.message}</p>`;
          document.getElementById('noUmkmMessage').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error fetching UMKM data:', error);
        document.getElementById('umkmList').innerHTML = `<p class="text-center text-red-500 col-span-full">Gagal memuat data UMKM.</p>`;
        document.getElementById('noUmkmMessage').classList.remove('hidden');
      }
    }

    function displayUmkms(umkmsToDisplay) {
      const container = document.getElementById('umkmList');
      const noMessage = document.getElementById('noUmkmMessage');
      container.innerHTML = '';

      if (umkmsToDisplay.length === 0) {
        noMessage.classList.remove('hidden');
        return;
      } else {
        noMessage.classList.add('hidden');
      }

      umkmsToDisplay.forEach(umkm => {
        const imageUrl = umkm.foto ? `../uploads/umkm/${umkm.foto}` : 'assets/img/default_umkm.png';
        const whatsappLink = `https://wa.me/${umkm.no_telp}`;

        const card = `
          <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition duration-300">
            <img src="${imageUrl}" alt="${umkm.nama_umkm}" class="w-32 h-32 object-cover rounded-full mb-4 border-2 border-blue-300">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">${umkm.nama_umkm}</h3>
            <p class="text-blue-600 font-medium mb-2">${umkm.kategori_umkm}</p>
            <p class="text-gray-600 text-sm mb-4">${umkm.deskripsi || 'Tidak ada deskripsi.'}</p>
            <a href="${whatsappLink}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full flex items-center justify-center">
              Chat WhatsApp
            </a>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    function filterUmkms() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const category = document.getElementById('categoryDropdown').value;
      const rw = document.getElementById('rwDropdown').value;

      const filtered = allUmkms.filter(umkm => {
        const matchSearch = umkm.nama_umkm.toLowerCase().includes(search) || umkm.deskripsi.toLowerCase().includes(search);
        const matchCategory = category === 'Semua' || umkm.kategori_umkm === category;
        const matchRw = rw === 'Semua' || umkm.rw === rw;
        return matchSearch && matchCategory && matchRw;
      });

      displayUmkms(filtered);
    }
  </script>
</body>
</html>
