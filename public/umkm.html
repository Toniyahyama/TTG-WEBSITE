<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar UMKM - Tanjung Sari</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen font-sans flex flex-col">

  <!-- Header -->
  <header style="background-color: #606C38" class="text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="/uploads/logo pemkot sby.png" alt="Logo UMKM" class="h-10 mr-3" />
        <h1 class="text-xl font-bold">UMKM Kelurahan Tanjung Sari</h1>
      </div>
      <nav class="space-x-4 flex items-center">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="kontak.html" class="hover:underline">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Daftar UMKM Kelurahan Tanjung Sari</h2>

    <!-- Filter Section -->
    <div class="flex flex-col md:flex-row md:justify-between items-center mb-8">
      <!-- Filter Kategori (kiri) -->
      <div class="w-full md:w-auto mb-4 md:mb-0">
        <button onclick="toggleCategoryDropdown()" style="background-color: #606C38"
                class="text-white px-4 py-2 rounded-full font-semibold hover:opacity-90 shadow">
          üîç Pilih Kategori
        </button>
        <div id="categoryDropdownBox" class="hidden mt-2 w-60 bg-white border border-gray-300 rounded-md shadow-lg z-10 absolute">
          <div class="py-1">
            <button onclick="setCategoryFilter('Semua')" class="category-btn w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Semua Kategori</button>
            <button onclick="setCategoryFilter('Kuliner')" class="category-btn w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Kuliner</button>
            <button onclick="setCategoryFilter('Jasa')" class="category-btn w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Jasa</button>
            <button onclick="setCategoryFilter('Toko Kelontong & Peralatan')" class="category-btn w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Toko Kelontong & Peralatan</button>
            <button onclick="setCategoryFilter('Lainnya')" class="category-btn w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Lainnya</button>
          </div>
        </div>
      </div>

       <!-- Filter RW -->
      <div class="text-center">
        <p class="font-medium text-gray-700 mb-2">Filter berdasarkan RW:</p>
        <div id="rwContainer" class="flex flex-wrap justify-center gap-2">
          <!-- RW Buttons akan diisi JS -->
        </div>
      </div>
    </div>


    <!-- UMKM List -->
    <div id="umkmList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <p id="noUmkmMessage" class="text-center text-gray-500 mt-8 hidden">Tidak ada UMKM yang ditemukan.</p>
  </main>

  <!-- Footer -->
  <footer style="background-color: #606C38" class="text-white p-4 text-center">
    &copy; 2025 UMKM Kelurahan Tanjung Sari. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const rwList = ['Semua', '01', '02', '03', '04'];
    let selectedRW = 'Semua';
    let selectedCategory = 'Semua';

    document.addEventListener('DOMContentLoaded', () => {
      setupRWButtons();
      filterUmkms(true);
    });

    function toggleCategoryDropdown() {
      document.getElementById('categoryDropdownBox').classList.toggle('hidden');
    }

    function setCategoryFilter(cat) {
      selectedCategory = cat;
      document.getElementById('categoryDropdownBox').classList.add('hidden');
      filterUmkms();
      highlightSelectedCategory();
    }

    function setupRWButtons() {
      const container = document.getElementById('rwContainer');
      container.innerHTML = '';
      rwList.forEach(rw => {
        const label = rw === 'Semua' ? 'All' : parseInt(rw).toString();
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.className = 'rw-btn px-4 py-2 text-sm rounded-full bg-white border border-gray-300 hover:bg-gray-100 font-medium';
        btn.onclick = () => {
          selectedRW = rw;
          filterUmkms();
          highlightSelectedRW();
        };
        container.appendChild(btn);
      });
      highlightSelectedRW();
    }

    function highlightSelectedRW() {
      document.querySelectorAll('.rw-btn').forEach(btn => {
        btn.style.backgroundColor = '';
        btn.style.color = '';
        if ((selectedRW === 'Semua' && btn.textContent === 'All') ||
            btn.textContent === parseInt(selectedRW).toString()) {
          btn.style.backgroundColor = '#606C38';
          btn.style.color = 'white';
        }
      });
    }

    function highlightSelectedCategory() {
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.style.backgroundColor = '';
        btn.style.color = '';
        if (btn.textContent === selectedCategory ||
            (selectedCategory === 'Semua' && btn.textContent === 'Semua Kategori')) {
          btn.style.backgroundColor = '#606C38';
          btn.style.color = 'white';
        }
      });
    }

    async function filterUmkms() {
      let rw = selectedRW === 'Semua' ? '' : selectedRW;
      let kategori = selectedCategory === 'Semua' ? '' : selectedCategory;

      try {
        const url = new URL('../backend/get_umkm.php', window.location.href);
        if (kategori) url.searchParams.append('kategori', kategori);
        if (rw) url.searchParams.append('rw', rw);

        const res = await fetch(url);
        const data = await res.json();
        if (data.success) {
          displayUmkms(data.data);
        } else {
          showNoData(data.message || "Data tidak ditemukan");
        }
      } catch (e) {
        console.error(e);
        showNoData("Terjadi kesalahan saat memuat data.");
      }

      highlightSelectedRW();
      highlightSelectedCategory();
    }

    function displayUmkms(umkms) {
      const container = document.getElementById('umkmList');
      const noData = document.getElementById('noUmkmMessage');
      container.innerHTML = '';
      if (!umkms || umkms.length === 0) return showNoData("Tidak ada UMKM yang ditemukan.");
      noData.classList.add('hidden');

      umkms.forEach(umkm => {
        const img = umkm.foto ? `../uploads/umkm/${umkm.foto}` : 'assets/img/default_umkm.png';
        const card = `
          <div onclick="window.location.href='umkm-detail.html?id=${umkm.id_umkm}'"
               class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition cursor-pointer">
            <img src="${img}" alt="${umkm.nama_umkm}" class="w-24 h-24 mx-auto rounded-full mb-4 border-2" style="border-color: #606C38; object-fit: cover;">
            <h3 class="text-lg font-bold text-gray-800">${umkm.nama_umkm}</h3>
            <p class="text-[#606C38] font-medium">${umkm.kategori_umkm}</p>
            <p class="text-gray-600 text-sm mt-2">${umkm.deskripsi || 'Tidak ada deskripsi.'}</p>
            <a href="https://wa.me/${umkm.no_telp}" target="_blank" onclick="event.stopPropagation()" 
               class="mt-4 inline-block text-white px-4 py-2 rounded-full hover:opacity-90" style="background-color: #606C38">
              Hubungi via WhatsApp
            </a>
          </div>`;
        container.innerHTML += card;
      });
    }

    function showNoData(message) {
      document.getElementById('umkmList').innerHTML = '';
      const noData = document.getElementById('noUmkmMessage');
      noData.textContent = message;
      noData.classList.remove('hidden');
    }
  </script>
</body>
</html>
